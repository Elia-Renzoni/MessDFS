<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <h1>Signup To MessDFS</h1>

    <div class="signup-div">
        <label for="name">Name</label>
        <input type="text" id="name"> <br>
        <label for="surname">Surname</label>
        <input type="text" id="surname"> <br>
        <label for="email">Email</label>
        <input type="email" id="email"> <br>
        <label for="username-signup">Username</label>
        <input type="text" id="username-signup"> <br>
        <label for="password-singup">Password</label>
        <input type="password" id="password-singup">
        <button id="signup-button">Signup!</button>
    </div>
</body>

<script>
    const signupButton = document.getElementById("signup-button")

    signupButton.addEventListener("click", function() {
        const name = document.getElementById("name")
        const surname = document.getElementById("surname")
        const email = document.getElementById("email")
        const username = document.getElementById("username-signup")
        const password = document.getElementById("password-singup")

        fetch("http://localhost:8082/signup", {
            method: "POST",
            body: JSON.stringify({
                name: name.value,
                surname: surname.value,
                email: email.value,
                username: username.value,
                password: password.value,   
            }),
            headers: {
                "Content-Type": "application/json",
            },
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            console.log(data)
        })
    })
</script>
</html>
