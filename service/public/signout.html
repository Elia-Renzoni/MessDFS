<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signout</title>
</head>
<body>
    <h1>Signout From MessDFS</h1>

    <div class="signout-div">
        <label for="username-signout">Username</label>
        <input type="text" id="username-signout"> <br>
        <label for="password-signout">Password</label>
        <input type="password" id="password-signout">
        <button id="signout-button">Signout</button>
    </div>
</body>

<script>
    const signoutButton = document.getElementById("signout-button")

    signoutButton.addEventListener("click", function() {
        const username = document.getElementById("username-signout")
        const password = document.getElementById("password-signout")

        fetch("http://localhost:8082/signout", {
            method: "POST",
            body: JSON.stringify({
                username: username.value,
                password: password.value,
            }),
            headers: {
                "Content-Type": "application/json",
            },
        })
        .then(function(response) {
            return response.json()
        }) 
        .then(function(data) {
            console.log(data)
        })
    })
</script>
</html>
